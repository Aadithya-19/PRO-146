<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <a-sphere position="0 2 -4" radius="1.25" color="green" shadow></a-sphere>
        <a-sphere position="0 2 -3.0" radius="0.35" height="1.5" color="white" shadow></a-sphere>
        <a-sphere position="0 1.97 -2.85" radius="0.22" height="1.5" color="black" shadow></a-sphere>
        <a-cylinder position="0.4 0.75 -3.75" radius="0.2" height="1.5" color="green" shadow></a-cylinder>
        <a-cylinder position="-0.5 0.75 -3.75" radius="0.2" height="1.5" color="green" shadow></a-cylinder>
        <a-box position="0.5 0.5 -3" rotation="0 90 0" height= "1.5" color="#4CC3D9" shadow></a-box>
        <a-box position="-1 0.5 -3" rotation="0 90 0" color="#4CC3D9" shadow></a-box>


        <!-- 
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder> -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
</body>

</html>
